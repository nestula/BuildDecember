<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder</title>
    <link rel="stylesheet" href="../../all.css">
    <link rel="stylesheet" href="./builder.css">
</head>
<body>


    <div id="main">
        <!-- Side Bar -->
        <div id="sideBar">
            <div id="LoadShareRoute">Load / Share</div>
            <div id="boardRoute">Board</div>
            <div id="statsRoute">Stats</div>
            <div id="zodiacRoute">Zodiac</div>
            <div id="gearRoute">Gear</div>
            <div id="shareRoute">Share</div>
        </div>
        <div id="activity">
            <h1>Builder</h1>
            <!-- Active Section -->
            <div id="activeSection">

                <!-- Board Section -->
                <div id="boardSection" style="display: flex;">
                    <canvas id="board" width="500" height="500"></canvas>
                    <div id="boardCenter">
                        <div id="runeInfo" class="flex">
                            <img id="runeIcon" src="" alt="Rune Icon">
                            <div id="runeName"></div>
                        </div>
                        <div id="runeMinRarity"></div>
                        <div id="runeDescription"></div>
                    </div>
                    <div id="runeLookup">
                        <input type="text" id="runeSearch" placeholder="Search runes...">
                        <div id="runeList">
                            <!-- Runes will be added here -->
                        </div>
                    </div>
                </div>

                <!-- Load / Share Section -->
                <div id="loadShareSection">
                    <div id="loadContainer">
                        <h2>Load</h2>
                    </div>
                    <div id="shareContainer">
                        <h2>Share</h2>
                    </div>
                </div>


            </div>
        </div>
    </div>

    

    <script src="../../all.js" type="module"></script>
    <script src="./builder.js" type="module"></script>
</body>
</html>
